name: Quality Checks

on:
  pull_request:
    types: [ ready_for_review, opened, synchronize, reopened ]
    branches:
      - main
      - staging
      - develop

jobs:
  lint:
    if: github.event.pull_request.draft == false
    name: Quality
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
      cancel-in-progress: true
    steps:
      - name: Setup PHP with tools
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer

      - name: Check out code
        uses: actions/checkout@v5

      - name: Configure composer
        run: composer config github-oauth.github.com ${{ secrets.COMPOSER_AUTH }}

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-interaction --no-ansi --no-scripts --optimize-autoloader

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Check type coverage
        run: composer type-coverage -- --ci

      - name: Check for profanity
        run: composer profanity-check -- --ci

      - name: Rector check
        run: composer rector -- --dry-run --no-progress-bar --no-diffs --only=

      - name: Run linter
        run: composer lint -- --bail

      - name: Run mess detector
        run: composer php-md

      - name: Run static analyser
        run: composer phpstan

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: Logs
          path: ./storage/logs
